<div class="content" role="main">

  <div class="card highlight-card card-small">
    <span>{{ title }} app is running!</span>
  </div>

  <h2>IBAN Validation</h2>

  <textarea name="text-area" cols="50" rows="10" [(ngModel)]="ibans"></textarea>
  <div class="card-container">
    <button class="card highlight-card-green" (click)="validate()">
      <span>Validate</span>
    </button>
  </div>

  <div *ngIf="validationResults.length">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>IBAN</th>
        <th>Validity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let iban of validationResults">
        <td>{{iban.iban}}</td>
        <td>{{iban.valid}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <h2>History</h2>
  <p>Display previous IBAN validation requests</p>

  <div class="card-container">
    <button class="card card-small" (click)="getOld('ALL')" tabindex="0">
      <span>ALL</span>
    </button>

    <button class="card card-small" (click)="getOld('VALID')" tabindex="0">
      <span>VALID</span>
    </button>

    <button class="card card-small" (click)="getOld('INVALID')" tabindex="0">
      <span>INVALID</span>
    </button>
  </div>

  <div>
    <h2>
      {{currentFilter}}
    </h2>
    <table class="table table-striped table-hover" *ngIf="oldResults.length">
      <thead>
      <tr>
        <th>IBAN</th>
        <th>Validity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let iban of oldResults">
        <td>{{iban.iban}}</td>
        <td>{{iban.valid}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    IBAN Validator for Luminor
  </footer>
